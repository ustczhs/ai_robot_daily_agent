# AI与机器人技术日报Agent配置文件

# LLM配置
llm:
  provider: "ollama"     # dashscope, openai, ollama
  model: "qwen3:4b-instruct"      # 远程: qwen-plus/qwen-max; 本地: qwen2.5:7b等
  base_url: "https://dashscope.aliyuncs.com/compatible-mode/v1"  # 远程API地址
  ollama_base_url: "http://localhost:11434"  # Ollama服务地址
  temperature: 0.5
  max_tokens: 20000

# 嵌入模型配置
embedding:
  provider: "dashscope"
  model: "text-embedding-v3" # 阿里百炼嵌入模型
  base_url: "https://dashscope.aliyuncs.com/compatible-mode/v1"

# 搜索配置
search:
  # 优先使用NewsAPI，备用Google/Bing
  engines:
    # - "newsapi"  # 新增：NewsAPI (需要API key)
    - "google"
    # - "bing"
  max_results_per_query: 80 # 每个查询返回的最大结果数
  # NewsAPI配置
  newsapi:
    api_key_env: "NEWS_API_KEY"  # 环境变量名
    calls_per_keyword: 1  # 测试阶段限制：每个关键词只调用1次
    max_calls_per_day: 50  # 每日最大调用次数
    language: "en"  # 优先英文，备用中文
    sort_by: "publishedAt"  # 按发布时间排序
  
# 信息源配置
sources:
  keywords:
    # CES相关（保持原有）
    # - "CES 2026"
    # # - "CES 2026 CHINA"
    # - "CES 2026 ROBOT"
    # # # AI/机器人通用关键词（英文）
    # - "AI breakthrough"
    # # - "artificial intelligence news"
    # # - "machine learning advancement"
    # - "LLM large language model"
    # - "robot computer vision"
    # - "VLN visual language navigation"
    # # - "reinforcement learning"
    # - "AI agent"
    # # # 中文关键词
    # - "人工智能最新进展"
    # - "机器人技术突破"
    # # - "AI最新新闻"
    # # - "机器学习进展"
    # - "具身智能 机器人"
    # - "embodied intelligence robot"
    ####################################
    # - "陪伴机器人"
    # - "家庭机器人"
    # - "companion robot"
    # - "social robot"

    - "3D视频通话"
    - "3D video call"
    - "AI OS"
  
  # 可选：特定网站（作为补充）
  websites:
    # - "https://arxiv.org/list/cs.AI/recent"
    # - "https://arxiv.org/list/cs.RO/recent"
    # - "https://news.ycombinator.com/"
    # - "https://www.reddit.com/r/MachineLearning/"

# 内容过滤配置
filtering:
  min_quality_score: 4.0  # 最低质量分数（0-10）
  max_age_hours: 168  # 最大内容年龄（小时）
  similarity_threshold: 0.5  # 去重相似度阈值
  min_content_length: 30  # 最小内容长度（字符）

# 分类配置
categories:
  - "大语言模型与生成式AI"
  - "机器人技术与具身智能"
  - "计算机视觉"
  - "强化学习与决策智能"
  - "AI基础设施与工具"
  - "行业应用与产品"
  - "研究前沿与理论突破"

# 报告配置
report:
  format: "markdown"
  output_dir: "./reports"
  include_summary: true
  include_trend_analysis: true
  include_insights: true
  include_predictions: true
  max_items_per_category: 200
  analysis_llm_provider: "ollama"  # "remote" 或 "ollama" - 控制趋势分析、前沿洞察、方向预测使用哪种LLM

# 数据库配置
database:
  vector_db_path: "./data/chroma_db"
  history_db_path: "./data/history.db"
  retention_days: 30  # 历史数据保留天数

# 日志配置
logging:
  level: "INFO"
  file: "./logs/agent.log"
  max_size_mb: 10
  backup_count: 5
