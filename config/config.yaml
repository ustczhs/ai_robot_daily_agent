# 内容过滤配置
filtering:
  min_quality_score: 6.5  # 最低质量分数（0-10）
  max_age_hours: 24  # 最大内容年龄（小时）
  similarity_threshold: 0.5  # 去重相似度阈值
  min_content_length: 30  # 最小内容长度（字符）

# 分类配置
categories:
  - "大语言模型与生成式AI"
  - "机器人技术与具身智能"
  - "计算机视觉"
  - "强化学习与决策智能"
  - "AI基础设施与工具"
  - "行业应用与产品"
  - "研究前沿与理论突破"

# 报告配置
report:
  format: "markdown"
  output_dir: "./reports"
  include_summary: true
  include_trend_analysis: true
  include_insights: true
  include_predictions: true
  max_items_per_category: 200
  analysis_llm_provider: "ollama"  # "remote" 或 "ollama" - 控制趋势分析、前沿洞察、方向预测使用哪种LLM
  enable_auto_deduplication: true  # 是否启用自动去重功能（需要 Ollama LLM）

# 数据库配置
database:
  vector_db_path: "./data/chroma_db"
  history_db_path: "./data/history.db"
  retention_days: 30  # 历史数据保留天数

# 日志配置
logging:
  level: "INFO"
  file: "./logs/agent.log"
  max_size_mb: 10
  backup_count: 5

